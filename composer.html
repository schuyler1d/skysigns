<!DOCTYPE html>
<html>
  <head>
    <title>Sign Writing Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="jquery-mobile/jquery.mobile.css" />  
    <link rel="stylesheet"  href="style/style.css" />  
    <style>
    </style>
    <script src="js/jquery.min.js"></script> 
    <script src="js/skystore.js"></script> 
    <script src="js/canvg.js"></script> 
    <script src="js/svg2canvas.js"></script> 
    <script src="js/skysign.js"></script>
    <script src="jquery-mobile/jquery.mobile.js"></script> 
    <script src="js/select.js"></script> 
  </head>
  <body>
    <div id="composer-page" data-role="page" data-dom-cache="true"> 
      <div data-role="header">
        <input id="compose-term" type="text" name="word" value="" placeholder="Terms: comma-separate" class="ui-bar-c" />
        <a href="cheatsheet.html" data-icon="star" data-iconpos="notext" data-rel="dialog" class="ui-btn-right jqm-home">Cheatsheet</a> 
      </div>
      <div id="composer-page-content" data-role="content" data-theme="d"> 
        <div id="composer-top" data-role="listview">
            <fieldset> 
              <div id="composer-save-wrapper">
                <input id="composer-save" type="button" disabled="disabled" 
                       value="Save"  />        
              </div>
              <div id="composer-add-wrapper">
              <select id="composer-add" data-native-menu="false">
                <option value="Add" selected="selected">Add</option>
                <option value="hand">hand shape</option>
                <option value="context">context or facial expression</option>
                <option value="contact">touch/contact</option>
                <option value="motion">motion</option>
                <option value="sequence">symbols to indicate sequence (1st, 2nd..)</option>
              </select>
              </div>
            </fieldset>
        </div>
        <div id="composer-shapes">
          <canvas id="composer-canvas" class="canvas" width="200" height="200"></canvas>
          <ul id="current-shapes">
            <!--li>
              <canvas id="current" class="canvas" width="60" height="60"></canvas>
            </li-->
          </ul>
        </div>
        <div id="editor">
          <div id="hand">
            <form id="hand-custom" class="composer-select">
              <ul id="hand-custom-list" data-role="listview">
                <li data-role="list-divider">Edit Hand</li> 
                <li data-role="fieldcontain">
                  <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>hand</legend>
                    <label for="hand-left">left</label>
                    <input id="hand-left" type="radio" 
                           name="hand" value="left" />
                    <label for="hand-right">right</label>
                    <input id="hand-right" type="radio" 
                           name="hand" value="right" />
                  </fieldset>
                </li>
                <li id="hand-palm" data-role="fieldcontain">
                  <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>palm faces</legend>
                    <label for="palm-away">forward</label>
                    <input id="palm-away" type="radio" 
                           name="palm" value="forward" />
                    <label for="palm-back">back</label>
                    <input id="palm-back" type="radio" 
                           name="palm" value="back" />
                    <label for="palm-side">side</label>
                    <input id="palm-side" type="radio" 
                           name="palm" value="side" />
                  </fieldset>
                </li>
                <li data-role="fieldcontain">
                  finger orientation
                  <select id="hand-orientation" data-native-menu="false">
                    <option value="floor">forward</option>
                    <option value="body">up or to the side</option>
                  </select>
                </li>
                <li data-role="fieldcontain">
                  <button>rotate</button>
                </li>
                <li data-role="fieldcontain">
                  <button>delete hand shape</button>                  
                </li>
              </ul>
            </form>
            <ul id="hand-select" class="composer-select" data-role="listview">
              <li data-role="list-divider">Select Hand Shape</li>
              <li class="nopadding">
                <div id="hand-letterlist">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
