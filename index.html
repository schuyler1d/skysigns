<!DOCTYPE html>
<html>
  <head>
    <title>Sign Writing Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" media="all" type="text/css" />
  </head>
  <body>
    <table class="tabs">
      <tr>
        <td id="tab-x">x</td>
        <td id="tab-wordsearch">Word Search</td>
        <td id="tab-signsearch">Sign Search</td>
        <td id="tab-compose">Compose</td>
      </tr>
    </table>
    <div id="wordsearch">
      <form name="wordsearch">
        <input id="submit-word" type="submit" value="&rArr;" />
        <div class="wordsearch-q">
          <input id="q" name="q" type="text" size="15" />
        </div>
      </form>
      <ul id="results"></ul>
      <div id="signdisplay">
        <div id="terms"></div>
        <div id="text"></div>
        <canvas id="canvas" width="200" height="200"></canvas>
      </div>
    </div>
    <div id="x">
      <ul id="error">
        <li id="ajaxtest"><div class="button">ajax</div></li>
      </ul>
      <div id="progress"><div id="bar"></div></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/svg2canvas.js"></script>
    <script src="js/skysign.js"></script>
    <script src="js/skystore.js"></script>
    <script>
      window.si.init(window.ss,window.sd,{
        base_path:'http://skyb.us/static/signlanguage/',
        storage:{
          paths:'sql',
          shapes:'sql'
        },
        viewer:CanvgViewer
      });
    </script>
  </body>
</html>
