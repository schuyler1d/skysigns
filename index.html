<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>SkySigns</title> 
	<link rel="stylesheet" href="jquery-mobile/jquery.mobile.css" />  
	<link rel="stylesheet" href="style/style.css" />  
	<script src="js/jquery.min.js"></script> 
	<!--script src="js/phonegap-1.0.0.js"></script--> 
	<script src="js/skystore.js"></script> 
	<script src="js/canvg.js"></script> 
	<script src="js/svg2canvas.js"></script> 
	<script src="js/skysign.js"></script> 
        <script>
          jQuery(document).bind('mobileinit',function() {
              $('#signdisplay').live('pagebeforecreate',function(event,ui){
                  console.log(this);
                  console.log(event);
                  console.log(ui);
              });
          });
        </script>
  </head>
  <body>
    <!-- do NOT put @ID here or we lose state! -->
    <div no-id="home-page" data-role="page" class="type-interior"> 
      <div data-role="header" data-position="fixed" style="background-color:white;"> 
        <form name="wordsearch" id="wordsearch" class="ui-bar-c" role="search"
              data-role="none" data-ajax="false"
              style="padding-right:50px;">
          <input type="search" id="q" name="q" placeholder="Search Signs" />
        </form>
        <a href="cheatsheet.html" data-icon="star" data-iconpos="notext" data-rel="dialog" class="ui-btn-right jqm-home">Cheatsheet</a> 
      </div> <!--header-->
	
      <div data-role="content"> 
        <div class="content-secondary"> 
          <ul id="results" data-role="listview" data-inset="true" 
              class="ui-scrolllistview"> 
          </ul> 
          
          <ul id="links" data-role="listview" data-inset="true" 
              class="ui-scrolllistview"> 
            <li><a href="#errorpage" data-rel="dialog">Load Dictionary and Glyphs</a></li> 
            <li>
              Click the star in the upper right anywhere to see the SignWriting Cheatsheet!
            </li>
            <li>
              <a href="composer.html" data-rel="dialog">Create new signs</a>
            </li>
            <li><a href="about.html" data-rel="dialog">About SkySigns</a></li> 
          </ul> 
          
          
          
        </div><!--/content-secondard -->		
      </div><!-- /content search --> 
    </div><!-- /page search --> 

    <div id="signdisplay" data-role="page"> 
      <div data-role="header" data-theme="d"> 
        <a href="#" data-rel="back" data-direction="reverse" data-icon="delete" data-iconpos="notext">Back</a> 
        <h2 id="terms" style="text-overflow:inherit;white-space:normal;"></h2> 
        <a href="cheatsheet.html" data-icon="star" data-iconpos="notext" data-rel="dialog" class="ui-btn-right jqm-home">Cheatsheet</a> 
      </div> 
      <div data-role="content" style="background-color:white;"> 
        <div id="text"></div>
        <canvas id="canvas" width="300" height="400"></canvas>
      </div> <!-- /content signdisplay -->
    </div><!-- /page signdisplay -->

    <div id="errorpage" data-role="dialog"> 
      <div data-role="header" data-theme="d"> 
        <h1>Data</h1> 
      </div> 
      <div data-role="content"  class="ui-body">
        <ul id="error" data-role="listview">
          <li id="dicttest" class="loadaction">
            <button>Load Dictionary</button>
              <div class="progress"><div class="bar"></div></div>
              <div class="msg">not loaded</div>
          </li>
          <li id="signstest" class="loadaction"><button>Load Signs</button>
          <div class="progress"><div class="bar"></div></div>
	  <div class="msg">not loaded</div>
          </li>
          <li id="pathstest" class="loadaction"><button>Load Paths</button>
          <div class="progress"><div class="bar"></div></div>
	  <div class="msg">not loaded</div>
          </li>
          <li>Debugging:</li>
          <li id="ajaxtest"><button>test remote ajax</button></li>
          <li id="canvastest"><button>test canvas</button>
	  <div class="msg"></div>
          </li>
        </ul>
      </div>
    </div>
    <!--script async src="http://debug.phonegap.com/target/target-script-min.js#sksky"></script-->
    <script src="jquery-mobile/jquery.mobile.js"></script> 
    <script src="jquery-mobile/scrollview/jquery.mobile.scrollview.js"></script> 

  </body>
</html>
