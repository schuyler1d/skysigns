<!DOCTYPE html>
<html>
  <head>
    <title>Sign Writing Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" media="all" type="text/css" />
  </head>
  <body>
    <div id="ajaxtest"><div class="button">ajax</div></div>
    <ul id="error"></ul>
    <div id="top" class="region">
      <form name="wordsearch">
        <div>
          <label for="q">Word Search:</label>
          <input id="q" name="q" type="text" size="15" />
          <input type="submit" value="&rArr;" />
        </div>
      </form>
    </div>
    <ul id="results"></ul>
    <div id="signdisplay">
      <div id="terms"></div>
      <div id="text"></div>
      <svg id="svg"
           width="300" height="300"
           viewBox="-100 -100 200 200"
           >
        <g id="term">
        </g>
      </svg>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
      function addScriptSvg() {
        var y = document.createElement('script');y.src = 'js/jquery.svg.js';
        document.body.appendChild(y);
        y.onload = function() {window.si.init(window.ss,window.sd);};//SkyInterface
      }

      if (!window.jQuery) {
        var z = document.createElement('script');z.src = 'js/jquery.min.js';
        z.onload = addScriptSvg;
        document.body.appendChild(z);
      } else {
        addScriptSvg();
      }
    </script>
    <script src="js/skysign.js"></script>
  </body>
</html>
