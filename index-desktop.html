<!DOCTYPE html>
<html>
  <head>
    <title>Sign Writing Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" media="all" type="text/css" />
  </head>
  <body>
    <div id="progress"><div id="bar"></div></div>
    <ul id="error">
      <li id="ajaxtest"><div class="button">ajax</div></li>
    </ul>
    <div id="top" class="region">
      <form name="wordsearch">
        <div>
          <label for="q">Word Search:</label>
          <input id="q" name="q" type="text" size="15" />
          <input type="submit" value="&rArr;" />
        </div>
      </form>
    </div>
    <ul id="results"></ul>
    <div id="signdisplay">
      <div id="terms"></div>
      <div id="text"></div>
      <canvas id="canvas" width="200" height="200"></canvas>
      <svg id="svg" width="200" height="200"
           viewBox="-100 -100 200 200"
           >
        <g id="term"></g>
      </svg>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/svg2canvas.js"></script>
    <script src="js/skysign.js"></script>
    <script src="js/skystore.js"></script>
    <script>
      window.si.init(window.ss,window.sd,{
        base_path:'',
        storage:{
          paths:'memory',
          shapes:'localStorage'
        },
        viewer:ViewerBoth
      });
    </script>
  </body>
</html>
